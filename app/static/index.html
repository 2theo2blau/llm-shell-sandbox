<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Shell Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-3">
            <div class="col-12">
                <h1>LLM Shell Interface</h1>
            </div>
        </div>
        
        <div class="row p-3">
            <!-- Task Input -->
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task Input</h5>
                        <form id="taskForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="taskInput" placeholder="Enter your task...">
                                <button class="btn btn-primary" type="submit">Execute</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Directory Structure -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Directory Structure</h5>
                        <div id="directoryTree" class="directory-tree">
                            Loading...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Command History -->
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Session History</h5>
                        <div id="commandHistory" class="command-history">
                            <div class="text-muted">No commands executed yet.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
